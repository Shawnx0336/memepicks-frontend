<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">  
<title>MemePicks – Meme Coin Prop Betting</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<script>
<script>

<body x-data="memepicksApp()" x-init="init()" class="bg-black text-white">

</body>

<script>

  function memepicksApp() {

    return {

      slip: { picks: [], wager: 0 },

      showSlipTray: false,

      multipliers: { 2: 3, 3: 5, 4: 10 },

      init() {

        console.log("✅ Alpine initialized");

      },

      showToast(message) {

        const toast = document.createElement("div");

        toast.textContent = message;

        toast.style.position = "fixed";

        toast.style.bottom = "20px";

        toast.style.right = "20px";

        toast.style.background = "#333";

        toast.style.color = "white";

        toast.style.padding = "10px";

        toast.style.borderRadius = "5px";

        document.body.appendChild(toast);

        setTimeout(() => toast.remove(), 3000);

      },

      addPick(token, choice, propId) {

        if (this.slip.picks.length >= 5) return;

        if (this.slip.picks.find(pick => pick.propId === propId)) return;

        this.slip.picks.push({ propId, token, description: choice, choice });

        this.showToast(`${token}: ${choice} added to slip.`);

        const button = document.querySelector(`.button-secondary[data-prop="${propId}"].active`);

        if (button) button.classList.add("selected");

      },

      submitSlip() {

        if (this.slip.picks.length < 2) return;

        const modal = document.getElementById("modal-message");

        if (modal) modal.textContent = `Your slip with ${this.slip.picks.length} picks has been submitted!`;

        this.slip.picks = [];

        this.slip.wager = 0;

        this.showSlipTray = false;

      }

    };

  }

</script>

<script defer src="/js/cdn.min.js"></script>

</head>
</html>
